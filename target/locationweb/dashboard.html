<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Retrieval - CodeFlow Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
<header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-white text-2xl font-bold">Location Retrieval</h1>
    <button id="logoutBtn" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition">Logout</button>
</header>
<div class="flex flex-1">
    <div class="w-1/3 p-4 bg-gray-800 text-white">
        <button id="getLocationBtn" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition mb-4">Get My Location</button>
        <div class="mb-4">
            <label class="block text-gray-300">Name:</label>
            <input id="name" type="text" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-white" readonly>
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Street:</label>
            <input id="street" type="text" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-white" readonly>
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">City:</label>
            <input id="city" type="text" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-white" readonly>
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Weather:</label>
            <input id="weather" type="text" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-white" readonly>
        </div>
        <div id="locationList" class="mt-4"></div>
        <div class="flex justify-between mt-4">
            <button id="prevPage" class="bg-gray-600 text-white p-2 rounded-lg">Previous</button>
            <button id="nextPage" class="bg-gray-600 text-white p-2 rounded-lg">Next</button>
        </div>
    </div>
    <div id="my-map" class="flex-1"></div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/app.js"></script>
</body>
</html>
